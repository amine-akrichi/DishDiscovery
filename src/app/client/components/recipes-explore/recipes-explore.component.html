<div class="wrapper">
  <div class="header">
    <h2 >Explore our recipes</h2>
    <div>
      <input type="text" placeholder="Search" />
      <button id="post-button" (click)="openPostDialog()">Post</button>
    </div>
    
  </div>

  @for (recipe of recipes; track $index) {
    <div class="recipe-card">
      <img
        src="{{recipe.image}}"
        alt="Recipe Image"
      />
      <div class="card-body">
        <h5 class="recipe-title">{{recipe.title}}</h5>
        <p class="recipe-description">{{recipe.description}}</p>
        <div class="card-footer">
          <button [routerLink]="['/recipes',recipe.id]" class="btn">View Recipe</button>
        </div>
      </div>
    </div>
  }

</div>
