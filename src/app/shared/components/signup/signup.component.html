<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="px-5 ms-xl-4">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
            <span class="h1 fw-bold mb-0">Logo</span>
          </div>
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form [formGroup]= "signupForm">
  
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
              <div class="form-outline mb-4">
                <input type="text" id="form2ExampleName" class="form-control form-control-lg" formControlName="name" placeholder="name" />
                <label class="form-label" for="form2ExampleName">Name</label>
                <div class="text-danger" *ngIf="signupForm.controls['name'].invalid && (signupForm.controls['name'].dirty || signupForm.controls['name'].touched)">
                  <div *ngIf="signupForm.controls['name'].errors?.['required']">Name is required</div>
                  <div *ngIf="signupForm.controls['name'].errors?.['minlength']">Name should be at least 3 characters</div>
                </div>
              </div>
              
              <div class="form-group">
                <input type="email" id="form2Example18" class="form-control form-control-lg" placeholder="Email" formControlName="email"/>
                <div class="text-danger" *ngIf="signupForm.controls['email'].invalid && (signupForm.controls['email'].dirty || signupForm.controls['email'].touched)">
                  <div *ngIf="signupForm.controls['email'].errors?.['required']">Email is required</div>
                  <div *ngIf="signupForm.controls['email'].errors?.['email']">Invalid email format</div>
                </div>
              </div>
              
  
              <div class="form-outline mb-4">
                <input type="password" id="form2Example28" class="form-control form-control-lg" formControlName="password" placeholder="password"/>
                <label class="form-label" for="form2Example28">Password</label>
                <div class="text-danger" *ngIf="signupForm.controls['password'].invalid && (signupForm.controls['password'].dirty || signupForm.controls['password'].touched)">
                  <div *ngIf="signupForm.controls['password'].errors?.['required']">Password is required</div>
                  <div *ngIf="signupForm.controls['password'].errors?.['minlength']">Password should be at least 6 characters</div>
                </div>
              </div>
              
              <div class="form-outline mb-4">
                <input type="text" id="form2ExampleCountry" class="form-control form-control-lg" formControlName="country" placeholder="country"/>
                <label class="form-label" for="form2ExampleCountry">Country</label>
                <div class="text-danger" *ngIf="signupForm.controls['country'].invalid && (signupForm.controls['country'].dirty || signupForm.controls['country'].touched)">
                  <div *ngIf="signupForm.controls['country'].errors?.['required']">Country is required</div>
                </div>
              </div>
              
              <div class="pt-1 mb-4">
                <button class="btn btn-info btn-lg btn-block" type="button">Login</button>
              </div>
  
              <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
              <p>already have an account? <a routerLink="/signin" class="link-info">login here</a></p>
  
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src=""
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
