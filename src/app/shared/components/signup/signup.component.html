 <div class="wrapper">
    <div class="wrapper-image">

    </div>
    <div class="wrapper-form">
      <form [formGroup]= "signupForm">
  
       
        <div class="form-group">
          <input class="form-control" id="firstname-input" type="input" placeholder="Fist name" formControlName="firstname"/>
          <label class="form-label" for="firstname-input">Firstname</label>
          <div class="form-error" *ngIf="signupForm.controls['firstname'].invalid && (signupForm.controls['firstname'].dirty || signupForm.controls['firstname'].touched)">
            <div *ngIf="signupForm.controls['firstname'].errors?.['required']">firstname is required</div>
          </div>
        </div>

        <div class="form-group">
          <input class="form-control" id="lastname-input" type="input" placeholder="Fist name" formControlName="lastname"/>
          <label class="form-label" for="lastname-input">lastname</label>
          <div class="form-error" *ngIf="signupForm.controls['lastname'].invalid && (signupForm.controls['lastname'].dirty || signupForm.controls['lastname'].touched)">
            <div *ngIf="signupForm.controls['lastname'].errors?.['required']">lastname is required</div>
          </div>
        </div>
  
       
        <div class="form-group">
          <input class="form-control" id="email-input" type="input" placeholder="Fist name" formControlName="email"/>
          <label class="form-label" for="email-input">email</label>
          <div class="form-error" *ngIf="signupForm.controls['email'].invalid && (signupForm.controls['email'].dirty || signupForm.controls['email'].touched)">
            <div *ngIf="signupForm.controls['email'].errors?.['required']">email is required</div>
            <div *ngIf="signupForm.controls['email'].errors?.['email']">Invalid email format</div>
          </div>
        </div>
        
        <div class="form-group">
          <input class="form-control" id="username-input" type="input" placeholder="username" formControlName="username"/>
          <label class="form-label" for="username-input">username</label>
          <div class="form-error" *ngIf="signupForm.controls['username'].invalid && (signupForm.controls['username'].dirty || signupForm.controls['username'].touched)">
            <div *ngIf="signupForm.controls['username'].errors?.['required']">username is required</div>
          </div>
        </div>
  
        <div class="form-group">
          <input type="password" id="password-input" class="form-control" formControlName="password" placeholder="password"/>
          <label class="form-label" for="password-input">Password</label>
          <div class="text-danger" *ngIf="signupForm.controls['password'].invalid && (signupForm.controls['password'].dirty || signupForm.controls['password'].touched)">
            <div *ngIf="signupForm.controls['password'].errors?.['required']">Password is required</div>
            <div *ngIf="signupForm.controls['password'].errors?.['minlength']">Password should be at least 6 characters</div>
          </div>
        </div>
        
        
        <button class="btn btn-info btn-lg btn-block" type="button">Signup</button>
       
        <p>already have an account? <a routerLink="/signin" class="link-info">login here</a></p>

      </form>
    </div>  
  </div>
