

<div class="wrapper">

  <div class="wrapper-img">

  </div>
  <div class="wrapper-form">
    <form [formGroup]= "signinForm">
  
      <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

      <div class="form-group">
        <input class="form-control" id="username-input" type="input" placeholder="username" formControlName="username"/>
        <div class="form-error" *ngIf="signinForm.controls['username'].invalid && (signinForm.controls['username'].dirty || signinForm.controls['username'].touched)">
          <div *ngIf="signinForm.controls['username'].errors?.['required']">username is required</div>
          <div *ngIf="signinForm.controls['username'].errors?.['username']">Invalid username format</div>
        </div>
      </div>

      <div class="form-group">
        <input type="password" id="password-input" class="form-control" formControlName="password" placeholder="password"/>
        <div class="text-danger" *ngIf="signinForm.controls['password'].invalid && (signinForm.controls['password'].dirty || signinForm.controls['password'].touched)">
          <div *ngIf="signinForm.controls['password'].errors?.['required']">Password is required</div>
          <div *ngIf="signinForm.controls['password'].errors?.['minlength']">Password should be at least 6 characters</div>
        </div>
      </div>

  
        <button class="btn btn-info btn-lg btn-block" type="button">Login</button>

      <p>Don't have an account? <a routerLink="/signup" class="link-info">Register here</a></p>

    </form>
  </div>
</div>
