<div class="container">
  <div class="wrapper">
    <div class="wrapper-form">
      <h1>Login</h1>
      <form [formGroup]= "signinForm">
    
    
        <div class="form-group">
          <input class="form-control" id="username" type="input" placeholder="username" formControlName="username"/>
          <div class="form-error" *ngIf="signinForm.controls['username'].invalid && (signinForm.controls['username'].dirty || signinForm.controls['username'].touched)">
            <div id="error-message" *ngIf="signinForm.controls['username'].errors?.['required']">username is required</div>
            <div id="error-message" *ngIf="signinForm.controls['username'].errors?.['username']">Invalid username format</div>
          </div>
        </div>
  
        <div class="form-group">
          <input type="password" id="password" class="form-control" formControlName="password" placeholder="password"/>
          <div class="text-danger" *ngIf="signinForm.controls['password'].invalid && (signinForm.controls['password'].dirty || signinForm.controls['password'].touched)">
            <div id="error-message" *ngIf="signinForm.controls['password'].errors?.['required']">Password is required</div>
            <div id="error-message" *ngIf="signinForm.controls['password'].errors?.['minlength']">Password should be at least 6 characters</div>
          </div>
        </div>
  
    
          <button id="signin-button" (click)="signin()" class="btn" type="button">Login</button>
  
        <p>Don't have an account? <a routerLink="/signup" class="link-info">Register here</a></p>
  
      </form>
    </div>
  
    <img src="assets/login.jpg" class="wrapper-img">
  
  </div>
</div>
